openapi: 3.0.0
info:
  version: '1.0.0'
  title: 'Account Book'
  description: 'account book api document'
servers:
  - url: http://localhost:8080
tags:
  - name: "Util"
    description: "Utility API"

paths:
  /check/working:
    get:
      tags:
        - "Util"
      summary: "check yaml working"
      description: "check yaml working"
      operationId: checkYaml
      responses:
        200:
          description: "Success"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckSuccessDto'
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'
        500:
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDto'


components:
  schemas:
    CheckSuccessDto:
      type: object
      properties:
        success:
          type: boolean
          description: "check success"
          example: true
    ErrorResponseDto:
      type: object
      properties:
        code:
          type: string
        message:
          type: string