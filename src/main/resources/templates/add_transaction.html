<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" onsubmit="findId(); return false;">
                <span class="login100-form-title">TRAN</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="name" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Find User Info
                    </button>
                </div>
            </form>

            <div class="login100-pic js-tilt" data-tilt>
                여기 텍스트 표면 사이즈 키우자
                <pre id="resp"></pre>
            </div>

            <!--            return false은 이벤트의 기본 동작을 중지-->

        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    window.onload = function () {
        $.ajax({
            url: "/tag/list",
            type: "GET",
            dataType: "json",

            success: function (data) {
                console.log(data);
                var madeStr = "";

                data.forEach(function(item){
                    madeStr += "TAG(" + item.id + ") : " + item.name + ", 노출색 : " + item.color + "\n";
                })
                $("#resp").text(madeStr);

            },
            error: function (data) {
                alert("no tags");
            }
        })
    }
</script>

</body>
