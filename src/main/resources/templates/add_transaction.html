<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" onsubmit="findId(); return false;">
                <span class="login100-form-title">TRAN</span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" id="name" name="name" placeholder="Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Find User Info
                    </button>
                </div>
            </form>

            <div class="login100-pic js-tilt" data-tilt>
                <pre id="resp"></pre>

                <button class="login100-form-btn" style="background: red" onclick="window.location.href = '/view/login';">
                    Return to Login
                </button>
            </div>

            <!--            return false은 이벤트의 기본 동작을 중지-->

        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    function findId() {
        console.log("name : " + $("#name").val());
        $.ajax({
            url: "/user/find/name?name=" + $("#name").val(),
            type: "GET",
            contentType: "application/json",

            success: function (data) {
                console.log(data);
                // alert("로그인 시 사용하는 ID : " + data.id + "\n이름 : " + data.name + "\n로그인 시 사용하는 비밀번호 : " + data.password + "\n !!!!해당 알람창은 닫힙니다!!!!");
                $("#resp").text("로그인 시 사용하는 ID : " + data.id + "\n이름 : " + data.name + "\n로그인 시 사용하는 비밀번호 : " + data.password + "\n");
            },
            error: function (data) {
                console.log(data);
                alert($("#name").val() + " << 해당 이름으로 가입한 회원 정보가 없습니다!");
            }
        });
    }
</script>
