<body>

<div class="limiter">
    <div class="container-login100">
        <div class="my-wrap-login1001">
            <div class="text-center p-t-136">
                <a class="txt2" onclick = "registerTran()">
                    소비 입력하러 가기
                    <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                </a>
            </div>
            <table id="tranTable" border="1" style="text-align: center; width: 100%; height: 90%">
                <thead>
                <tr>
                    <th>utid</th>
                    <th>title</th>
                    <th>amount</th>
                    <th>amount</th>
                    <th>registeredAt</th>
                    <th>Money Type</th>
                    <th>tagId</th>
                    <th>created</th>
                    <th>updated</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    window.onload = function () {
        $.ajax({
            url: "/transaction/all",
            type: "GET",
            dataType: "json",

            success: function (data) {
                console.log(data);

                let tableHtml = '<table>';
                data.transList.forEach(function (item) {
                    tableHtml += `
    <tr>
      <td style="font-weight:bold">${item.utid}</td>
      <td>${item.title}</td>
      <td>${item.content}</td>
      <td>${item.amount}</td>
      <td>${item.moneyType}</td>
      <td>${item.registeredAt}</td>
      <td>${item.tagId}</td>
      <td>${item.created}</td>
      <td>${item.updated}</td>
    </tr>
  `;
                });
                tableHtml += '</table>';

                var tableElement = document.getElementById("tableBody"); // 테이블이 들어갈 요소의 id를 가져옴
                tableElement.innerHTML = tableHtml; // 테이블 요소에 테이블 문자열을 삽입

            },
            error: function (data) {
                alert("현재 저장된 소비 기록이 없습니다! \n\n소비 기록을 추가해주세요!");
            }
        })
    }

    function registerTran() {
        window.location.replace("/view/tran");
    }

</script>

</body>
