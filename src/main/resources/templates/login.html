<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <!--                <img src="/jpg/login.jpg" alt="IMG">-->
            </div>

            <!--            return false은 이벤트의 기본 동작을 중지-->
            <form class="login100-form validate-form" onsubmit="login(); return false;">
					<span class="login100-form-title">
<!--						로그인 페이지-->
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" id="id" name="id" placeholder="Id">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
                    <a class="txt2" href="#" onclick="findId()">
                        Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="login/registration">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })


    function login() {
        console.log("id : " + $("#id").val());
        console.log("pwd : " + $("#password").val());
        $.ajax({
            url: "/user/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                "id": $("#id").val(),
                "password": $("#password").val()
            }),

            success: function (data) {
                console.log(data);

                if (data.successAble === true) {
                    alert("로그인 성공");
                    location.href = "/view/main";
                } else {
                    alert("로그인 실패");
                }
            },
            error: function (data) {
                console.log(data);
                alert("서버에서 실패");
            }
        });
    }
