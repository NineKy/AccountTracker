<body>

<div class="limiter">
    <div class="container-login100">
        <div class="my-wrap-login100">
            <div class="login100-form validate-form" data-tilt>
                <div>오늘의 소비</div>
            </div>
            <div class="login100-pic js-tilt" data-tilt>
                <div>Tag 선택</div>

            </div>

            <!--            return false은 이벤트의 기본 동작을 중지-->

            <div class="text-center p-t-136">
                <a class="txt2" onclick = "registerTran()">
                    소비 입력하러 가기

<!--===============================================================================================-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function getTran() {
        $.ajax({
            url: "/transaction",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                "tagId": $("#tagId").val(),
                "amount": $("#amount").val(),
                "title": $("#usage").val(),
                "content": $("#desc").val(),
                "moneyType": $("#moneyType").val()
            }),
            success: function (data) {
                alert("기록 완료! 오늘도 잊지 않고 살아요!");
                console.log(data)
            },
            error: function (data) {
                alert("ERROR! CHECK LOG");
                console.log(data)
            }
        })
    }

    function registerTran() {
        window.location.replace("/view/tran");
    }

</script>
