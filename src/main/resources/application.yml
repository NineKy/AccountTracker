spring:
  datasource:
    url: jdbc:mysql://localhost:3306/AccountBook?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect


server:
  port: 9998
  shutdown: graceful
  devtools:
    restart:
      enabled: true